server:
  shutdown: immediate

management:
  endpoint:
    health.cache.time-to-live: 0
    info.cache.time-to-live: 0
  health.redis.enabled: false
  health.mail.enabled: false

spring:
  jpa:
    show-sql: true

  redis.port: 6380

  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:8090/.well-known/jwks.json

  mail:
    password: mailuser
    username: mailpass
    host: localhost
    port: 1025
    protocol: smtp
    test-connection: false

mailcatcher.api.port: 1080